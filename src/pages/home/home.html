<ion-header>
	<ion-navbar>
		<ion-title>
			Ionic Blank
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="addHorse()">
        <ion-icon name="add-circle"></ion-icon>
      </button>


		</ion-buttons>



	</ion-navbar>
</ion-header>

<ion-menu [content]="menu">
	<ion-content>
		<ion-list>
			<button ion-item (click)="openPage(homePage)">
            <ion-icon name="home"></ion-icon>
            Home</button>
		</ion-list>
	</ion-content>

	<ion-nav #menu [root]="rootPage"></ion-nav>

</ion-menu>

<ion-content>

	<ion-list>

		<ion-item-sliding>
			<ion-item tappable>
				<div class="block">
					<ion-icon name="thumbs-up" class="icon"></ion-icon>

					<span class="horse-name">Sherhhar</span>
					<span class="race-date">14 Oct 3:15pm</span>
					<span class="odds">7/4</span>
					<ion-icon name="podium" class="place"></ion-icon>
				</div>
			</ion-item>
		</ion-item-sliding>

				<ion-item-sliding>
			<ion-item tappable>
				<div class="block">
					<ion-icon name="trophy" class="icon" color="secondary"></ion-icon>

					<span class="horse-name">Golden Boy II (Additional information)</span>
					<span class="race-date">1 Sept 12:50pm</span>
					<span class="odds">15/4</span>
					<ion-icon name="podium" class="place"></ion-icon>
				</div>
			</ion-item>
		</ion-item-sliding>
	

	</ion-list>

</ion-content>
