<ion-header>
	<ion-navbar>
		<ion-title>
			Ionic Blank
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="saveHorses()" [disabled]="horses.length === 0">
        <ion-icon name="briefcase"></ion-icon>
      </button>
			<button ion-button icon-only (click)="deleteHorses()" [disabled]="!canDelete()">
        <ion-icon name="trash"></ion-icon>
      </button>
			<button ion-button icon-only (click)="addHorse()">
        <ion-icon name="add-circle"></ion-icon>
      </button>


		</ion-buttons>



	</ion-navbar>
</ion-header>

<ion-menu [content]="menu">
	<ion-content>
		<ion-list>
			<button ion-item (click)="openPage('HomePage')">
            <ion-icon name="home"></ion-icon>
            Home</button>
			<button ion-item (click)="openPage('ConfigPage')">
            <ion-icon name="build"></ion-icon>
            Configuration</button>
		</ion-list>
	</ion-content>

	<ion-nav #menu [root]="rootPage"></ion-nav>

</ion-menu>

<ion-content>

	<ion-list>

		<horse-item *ngFor="let horse of horses" [horse]="horse"></horse-item>


	</ion-list>

</ion-content>
