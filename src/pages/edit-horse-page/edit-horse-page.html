<ion-header>

	<ion-navbar>
		<ion-title>Horse Details</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>

	<ion-list no-lines>

		<form [formGroup]="horseForm" (ngSubmit)="onSubmit(horseForm)">
			<ion-item>
				<ion-label floating>Name</ion-label>
				<ion-input [formControl]="horseForm.controls['name']" type="text" text-right [class.invalid]="isInvalidField('name')"></ion-input>
			</ion-item>
			<ion-item *ngIf="isInvalidField('name')">
				<p>Please enter a suitable name</p>
			</ion-item>
			<ion-item>
				<ion-label floating>Event Date/time</ion-label>
				<ion-datetime [formControl]="horseForm.controls['eventDateTime']" pickerFormat="MMM DD h:mm A" displayFormat="MMM DD h:mm A" text-right></ion-datetime>
			</ion-item>
			<ion-item>
				<ion-label floating>Odds</ion-label>
				<ion-input [formControl]="horseForm.controls['odds']" type="text" text-right [class.invalid]="isInvalidField('odds')"></ion-input>
			</ion-item>
			<ion-item *ngIf="isInvalidField('odds')">
				<p>Odds are required i.e. 5/3</p>
			</ion-item>

			<ion-item>
				<ion-label floating>Place Betting</ion-label>
				<ion-select [formControl]="horseForm.controls['placeBet']" text-right>
					<ion-option value="{{placeBetOptions.NO}}" selected="true">No</ion-option>
					<ion-option value="{{placeBetOptions.ALLOWED}}">Allow</ion-option>
					<ion-option value="{{placeBetOptions.FORCE}}">Force to be used</ion-option>
				</ion-select>
			</ion-item>
			<ion-item *ngIf="showPlaceBetOdds()">
				<ion-label floating>Place Odds</ion-label>
				<ion-select [formControl]="horseForm.controls['placeOdds']" text-right>
					<ion-option value="2">1/1</ion-option>
					<ion-option value="1.5">1/2</ion-option>
					<ion-option value="1.33">1/3</ion-option>
					<ion-option value="1.25">1/4</ion-option>
					<ion-option value="1.2">1/5</ion-option>
					<ion-option value="1.17">1/6</ion-option>
					<ion-option value="1.14">1/7</ion-option>
					<ion-option value="1.125">1/8</ion-option>
				</ion-select>
			</ion-item>

		</form>

	</ion-list>

	<button ion-button block large color="primary" [disabled]="!horseForm.valid" type="submit">Save</button>

</ion-content>
